<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball 1v1 Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .chat-box {
            width: 400px;
            margin: auto;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .user {
            color: blue;
        }
        .bot {
            color: green;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>üèÄ 1v1 Basketball Scheduler Chatbot</h1>

    <div class="chat-box">
        {% for speaker, message in chat_history %}
            <p class="{{ speaker|lower }}"><strong>{{ speaker }}:</strong> {{ message }}</p>
        {% endfor %}
    </div>

    <form method="POST">
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

</body>
</html>
